<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <form id="qrForm">
            <div class="form-group">
                <label for="referrerId">Referrer ID:</label>
                <input type="text" id="referrerId" name="referrerId" placeholder="Enter referrer ID">
            </div>
            <button type="submit">Generate</button>
        </form>
        <div id="qrCode"></div>
        <div class="button-group">
            <button id="downloadBtn" style="display:none;">Download QR Code</button>
            <button id="openBtn" style="display:none;">Open in new window</button>
        </div>
        <!-- Preload the logo image (hidden) -->
        <img id="logoImage" src="a-logo.jpeg" style="display:none;" alt="Logo" crossorigin="anonymous" onload="console.log('Logo loaded successfully')" onerror="console.error('Logo failed to load')" />
    </div>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
