<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <span class="byline">by <a href="https://serhandemirel.com" target="_blank" rel="noopener noreferrer">Serhan Demirel</a></span>
        <form id="qrForm">
            <div class="form-group full-width">
                <label for="referrerId">Referrer ID: <span class="required">*</span></label>
                <input type="text" id="referrerId" name="referrerId" placeholder="Enter referrer ID" required>
            </div>
            
            <div class="form-group full-width">
                <label for="qrSize">QR Code Size:</label>
                <input type="number" id="qrSize" name="qrSize" value="1600" min="500" max="3000" step="100">
            </div>
            
            <div class="form-row">
                <div class="form-group half-width">
                    <label for="darkColor">QR Code Color:</label>
                    <input type="color" id="darkColor" name="darkColor" value="#000000">
                </div>
                <div class="form-group half-width">
                    <label for="frameColor">Frame Color:</label>
                    <input type="color" id="frameColor" name="frameColor" value="#1a1a1a">
                </div>
            </div>
            
            <button type="submit" class="generate-btn">Generate QR Code</button>
        </form>
        <div id="qrCode"></div>
        <div class="button-group">
            <button id="downloadBtn" style="display:none;">Download QR Code</button>
            <button id="openBtn" style="display:none;">Open in new window</button>
        </div>
        <!-- Preload the logo image (hidden) -->
        <img id="logoImage" src="a-logo.jpeg" style="display:none;" alt="Logo" crossorigin="anonymous" onload="console.log('Logo loaded successfully')" onerror="console.error('Logo failed to load')" />
    </div>

    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
